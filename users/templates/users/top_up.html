{% extends 'chipin/base.html' %}
{% load static %}
{% block title %}ChipIn - Top Up Balance{% endblock %}

{% block content %}
    <h2>{{ welcome_message }}</h2>
    <p>Your current balance is ${{ balance }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Top Up</button>
    </form>
{% endblock %}
